<div class="container">
  <div class="card" style="width: 18rem">
    <img src="{{ producto.thumbnail }}" class="card-img-top" alt="fotito" />
    <div class="card-body">
      <h5 class="card-title">{{ producto.title }}</h5>
    </div>
    <div class="list-group list-group-flush">
      <li class="list-group-item">{{ producto.price | currency }}</li>

      <div class="botones">
        <div class="boton">
          <button
            class="btn btn-success"
            routerLink="/carrito/{{ producto.id }}"
          >
            COMPRAR
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
